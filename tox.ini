# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
minversion = 3.0
envlist = py3{6,7}-cov, htmlcov

[testenv]
deps =
    cov: coverage>=4.3
    -rrequirements.txt
install_command =
    pip install -v {opts} {packages}
commands =
    cov: coverage run --parallel-mode Lib/fontParts/fontshell/test.py {posargs}
    !cov: python Lib/fontParts/fontshell/test.py {posargs}

[testenv:htmlcov]
deps =
    coverage>=4.3
skip_install = true
commands =
    coverage combine
    coverage html

[testenv:codecov]
passenv = *
basepython = {env:TOXPYTHON:python}
deps =
    coverage>=4.3
    codecov
skip_install = true
ignore_outcome = true
commands =
    coverage combine
    codecov --env TOXENV

[testenv:bdist]
basepython = {env:TOXPYTHON:python3.6}
deps =
    pygments
    docutils
    setuptools
    wheel
skip_install = true
install_command =
    # make sure we use the latest setuptools and wheel
    pip install --upgrade {opts} {packages}
whitelist_externals =
    rm
commands =
    # check metadata and rst long_description
    python setup.py check --restructuredtext --strict
    # clean up build/ and dist/ folders
    rm -rf {toxinidir}/dist
    python setup.py clean --all
    # build sdist
    python setup.py sdist --dist-dir {toxinidir}/dist
    # build wheel from sdist
    pip wheel -v --no-deps --no-index --wheel-dir {toxinidir}/dist --find-links {toxinidir}/dist fontParts
