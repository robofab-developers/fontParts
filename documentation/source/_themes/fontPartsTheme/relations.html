{%- if prev %}
  <div class="canhide">
    <h4>{{ _('Previous') }}</h4>
    <p class="topless">
      <a href="{{ prev.link|e }}" title="{{ _('previous chapter') }}">{{ prev.title }}</a>
    </p>
  </div>
{%- endif %}
{%- if next %}
  <div class="canhide">
    <h4>{{ _('Next') }}</h4>
    <p class="topless">
      <a href="{{ next.link|e }}" title="{{ _('next chapter') }}">{{ next.title }}</a>
    </p>
  </div>
{%- endif %}
